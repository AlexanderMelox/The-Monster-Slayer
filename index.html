<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar__inner text-center" :style="playerHealthBarStyles">
            <span class="healthbar__number">{{ playerHealth }}</span>
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div :style="monsterHealthBarStyles" class="healthbar__inner text-center">
            <span class="healthbar__number">{{ monsterHealth }}</span>
          </div>
        </div>
      </div>
    </section>
    <section v-if="!isPlaying" class="row controls">
      <div class="small-12 columns">
        <button id="start-game" @click="startGame">START NEW GAME</button>
      </div>
    </section>
    <section v-if="isPlaying" class="row controls">
      <div class="small-12 columns">
        <button id="attack" @click="attack">ATTACK</button>
        <button id="special-attack">SPECIAL ATTACK</button>
        <button id="heal">HEAL</button>
        <button id="give-up">GIVE UP</button>
      </div>
    </section>
    <section class="row log">
      <div class="small-12 columns">
        <h2 class="battle-log text-center">Battle Log</h2>
        <ul class="battle-log-list">
          <!--  
          <li class="monster-turn">
            Monster hits player for 12 dmg
          </li> -->

        </ul>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
